<!DOCTYPE html>
<!-- declare html5 file -->
<html lang = "en" class="scroll-smooth"> <!-- the file is in english, scrolling smoothly when changing tab -->
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initian-scale=1.0">
    <!-- make the website responsive, adjustabe to the screen size -->
    <title>Movie Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden font-Outfit leading-8">
    <nav class="w-full fixed px-5 lg:px-8 xl:px-[5%] py-4 flex items-center justify-between z-50">
      <img src="./image/logo.png" alt="Logo" class="w-28 cursor-pointer mr-14">
    </nav>
  
    <div class="flex w-full px-[12%] py-24 gap-16">
      <!-- Left Column (Admin Controls) -->
      <div class="flex flex-col items-start gap-8 w-1/3">
        <h2 class="text-4xl font-Ovo mb-6">Admin Panel</h2>
  
        <div class="max-w-max relative">
          <img src="./image/profile.png" alt="Admin Profile" class="w-64 sm:w-80 rounded-3xl max-w-none">
        </div>
  
        <button type="button" onclick="showSection('editMovieSection')" class="flex items-center gap-2 px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500">
          Edit Movie
        </button>
  
        <button type="button" class="flex items-center gap-2 px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500" onclick="window.location.href='homepage.html'">
          Logout
        </button>
      </div>
  
      <!-- Right Column (Edit Movie Form) -->
      <div class="flex flex-col w-2/3 gap-6">
        <!-- Edit Movie Section -->
        <div id="editMovieSection" class="flex flex-col gap-6">
          <h3 class="text-3xl font-Ovo mb-4">Edit Movie</h3>
  
          <div class="flex flex-col gap-4">
            <div class="flex flex-col">
              <span class="font-Ovo text-gray-700 mb-2">Movie Name:</span>
              <input type="text" placeholder="Enter movie name" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
            </div>
  
            <div class="flex flex-col">
              <span class="font-Ovo text-gray-700 mb-2">Description:</span>
              <textarea placeholder="Enter movie description" rows="5" class="px-4 py-2 border border-gray-500 rounded-2xl font-Ovo text-gray-700 focus:outline-none resize-y"></textarea>
            </div>
  
            <div class="flex flex-col">
              <span class="font-Ovo text-gray-700 mb-2">Movie Image URL:</span>
              <input type="text" placeholder="Enter image URL" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
            </div>
  
            <!-- Save / Cancel Buttons -->
            <div class="flex gap-4 mt-6">
              <button type="button" class="flex-1 flex items-center justify-center px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500">
                Cancel
              </button>
              <button type="submit" class="flex-1 flex items-center justify-center px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- JavaScript (optional for section control) -->
    <script>
      function showSection(sectionId) {
        document.getElementById('editMovieSection').classList.remove('hidden');
      }
    </script>
  </body>
  
</html>
