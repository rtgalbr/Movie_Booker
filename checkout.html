<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Booking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>

  <!-- Ovo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ovo', serif;
    }

    body {
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 5%;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* height of the nav */
    }

    .form-container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    form .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .row .column {
      flex: 1 1 350px;
    }

    .column .title {
      font-size: 24px;
      color: #333;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .column .input_box {
      margin: 15px 0;
    }

    .input_box span {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .input_box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .column .flex {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .flex .input_box {
      flex: 1 1 150px;
    }

    .input_box img {
      width: 100%;
      margin-top: 5px;
      filter: drop-shadow(0 0 1px #000);
    }

    form .btn {
      width: 100%;
      padding: 14px;
      background: #8175d3;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #fff;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    form .btn:hover {
      background: #6a5acd;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <img src="./image/logo.png" alt="Logo" class="w-28 cursor-pointer mr-14">
  </nav>

  <!-- Main Content -->
  <main>
    <div class="form-container">
      <form action="">
        <div class="row">
          <!-- Billing Column -->
          <div class="column">
            <h3 class="title">Billing Address</h3>
            <div class="input_box">
              <span>Full name:</span>
              <input type="text" placeholder="John Smith">
            </div>
            <div class="input_box">
              <span>Email:</span>
              <input type="email" placeholder="john.smith@gmail.com">
            </div>
            <div class="input_box">
              <span>Address:</span>
              <input type="text" placeholder="123 Flower St">
            </div>
            <div class="input_box">
              <span>City:</span>
              <input type="text" placeholder="Lubbock">
            </div>
            <div class="flex">
              <div class="input_box">
                <span>State:</span>
                <input type="text" placeholder="Texas">
              </div>
              <div class="input_box">
                <span>Zip Code:</span>
                <input type="number" placeholder="12345">
              </div>
            </div>
          </div>

          <!-- Payment Column -->
          <div class="column">
            <h3 class="title">Payment</h3>
            <div class="input_box">
              <span>Cards Accepted:</span>
              <img src="./image/paycards.png" alt="Accepted Cards">
            </div>
            <div class="input_box">
              <span>Credit Card Number:</span>
              <input type="number" placeholder="0000 0000 0000 0000">
            </div>
            <div class="flex">
              <div class="input_box">
                <span>Exp. Month:</span>
                <input type="text" placeholder="April">
              </div>
              <div class="input_box">
                <span>Exp. Year:</span>
                <input type="number" placeholder="2025">
              </div>
              <div class="input_box">
                <span>CVV:</span>
                <input type="number" placeholder="123">
              </div>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='user.html'">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
