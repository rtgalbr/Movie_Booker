<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Example - Home</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        {% if user.is_authenticated %}
            <p>You are logged in. Enjoy the restricted content!</p>
            <a href="{% url 'browse'  %}" class="button">browse movies</a>
            <a href="{% url 'user_profile'  %}" class="button">profile</a>
            <a href="{% url 'account_logout' %}" class="button">Logout</a>
        {% endif %}
    </div>
</body>
</html>
