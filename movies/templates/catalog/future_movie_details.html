<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ movie.Title }}</title>
</head>
<body>
    <h1>{{ movie.Title }}</h1>
    
    {% if movie.image %}
        <img src="{{ movie.image.url }}" alt="{{ movie.Title }}" style="max-width: 400px;">
    {% endif %}
    
    <p><strong>Expected Release Date:</strong> {{ movie.release_date }}</p>
    <p>Movie description: {{ movie.description }}</p>
    
    <a href="{% url 'future_catalog' %}">‚Üê Back to Future Catalog</a>
    
    <hr>
    
    <!-- No reviews, no showtimes or payment links -->
</body>
</html>
