<!DOCTYPE html>
<!-- declare html5 file -->
<html lang = "en" class="scroll-smooth"> <!-- the file is in english, scrolling smoothly when changing tab -->
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initian-scale=1.0">
    <!-- make the website responsive, adjustabe to the screen size -->
    <title>Movie Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden font-Outfit leading-8">
    <nav class="w-full fixed px-5 lg:px-8 xl:px-[5%] py-4 flex items-center justify-between z-50">
        <img src="./image/logo.png" alt="Logo" class="w-28 cursor-pointer mr-14">
    </nav>

    <div class="flex w-full px-[12%] py-40 gap-20">
        <!-- Parent container: flex row, gap between left and right -->

        <!-- Left Column -->
        <div class="flex flex-col items-start gap-8 w-1/3">
            <h2 class="text-4xl font-Ovo mb-6">Personal Details</h2>

            <div class="max-w-max relative">
                <img src="./image/profile.png" alt="" class="w-64 sm:w-80 rounded-3xl max-w-none">
            </div>

            <button type="button" onclick="showSection('editProfileSection')" class="flex items-center gap-2 px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500">
                Edit Profile
            </button>
        
            <button type="button" onclick="showSection('purchaseHistorySection')" class="flex items-center gap-2 px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500">
                Purchase History
            </button>
        
            <button type="button" class="flex items-center gap-2 px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500" onclick="window.location.href='homepage.html'">
                Logout
            </button>
        </div>

        <!-- Right Column -->
        <div class="flex flex-col w-2/3 gap-6">
            <div id="editProfileSection" class="flex flex-col gap-6">
                <h3 class="text-3xl font-Ovo mb-4">Edit Profile</h3>

                <div class="flex flex-col gap-4">
                    <div class="flex flex-col">
                        <span class="font-Ovo text-gray-700 mb-2">Full name:</span>
                        <input type="text" placeholder="John Smith" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
                    </div>

                    <div class="flex flex-col">
                        <span class="font-Ovo text-gray-700 mb-2">Email:</span>
                        <input type="email" placeholder="john.smith@gmail.com" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
                    </div>

                    <div class="flex flex-col">
                        <span class="font-Ovo text-gray-700 mb-2">Address:</span>
                        <input type="text" placeholder="123 Flower St" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
                    </div>

                    <div class="flex flex-col">
                        <span class="font-Ovo text-gray-700 mb-2">City:</span>
                        <input type="text" placeholder="Lubbock" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
                    </div>

                    <div class="flex gap-4">
                        <div class="flex flex-col w-1/2">
                            <span class="font-Ovo text-gray-700 mb-2">State:</span>
                            <input type="text" placeholder="Texas" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
                        </div>
                        <div class="flex flex-col w-1/2">
                            <span class="font-Ovo text-gray-700 mb-2">Zip Code:</span>
                            <input type="number" placeholder="12345" class="px-4 py-2 border border-gray-500 rounded-full font-Ovo text-gray-700 focus:outline-none">
                        </div>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button type="button" class="flex-1 flex items-center justify-center px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 flex items-center justify-center px-5 py-2 border border-gray-500 text-gray-700 rounded-full font-Ovo cursor-pointer hover:-translate-y-1 duration-500">
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <div id="purchaseHistorySection" class="hidden flex-col gap-6">
                <h3 class="text-3xl font-Ovo mb-4">Purchase History</h3>
                <p class="font-Ovo text-gray-700">No purchases yet.</p>
                <!-- You can expand this with actual history later -->
            </div>

        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections first
            document.getElementById('editProfileSection').classList.add('hidden');
            document.getElementById('purchaseHistorySection').classList.add('hidden');
            
            // Then show the selected section
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>

</body>
</html>
